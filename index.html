<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="3_simonSayGame.css">
</head>
<body>
    <h1 class="main_heading">Simon Says Game</h1>
    <h3 id = "h3" class = "main_heading">click on start button to start the game</h3>
    
    <div class="scoreTracker">
        <h2> Made some changes </h2>
        <h2 class = "max_scr">Max Score: 0</h2>
        <h2 class = "curr_scr">Current Score: 0</h2>
        
    </div>

    <div class="tutorial">
        <h3>How to play</h3>
        <a href="https://www.youtube.com/watch?v=EWJ5uYwQJGU" target="_blank">Click for ruls</a>
    </div>

    <div class="royaty">
        <h4>Developer : <br> Tejas Singh</h4>
    </div>



    <div class = boxContainer>
        <div>
            <div class="yellow btn"  type = "button" id = "yellow">

            </div>
            <div class="green btn" type = "button" id = green>

            </div>
        </div>

        <div>
            <div class="blue btn"  type = "button" id = blue> 

            </div>
            <div class="pink btn "  type = "button" id = pink>

            </div>

        </div>

    </div>

    <div class="start_btn">
        <button  id = "StartBtn">Start Game</button>
    </div>
</body>
<script src="3_simonSayGame.js"></script>
</html>
